<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow sticky-top">
  <div class="container">
    <a class="navbar-brand fw-bold" routerLink="/">E-Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

        <!-- Not logged in -->
        <ng-container *ngIf="!currentUser">
          <li class="nav-item">
            <a class="nav-link" routerLink="/">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/signup">Signup</a>
          </li>
        </ng-container>

        <!-- Logged in -->
        <ng-container *ngIf="currentUser">
          <li class="nav-item">
            <a class="nav-link" [routerLink]="currentUser.role === 'Admin' ? '/admin' : '/home'">
              {{ currentUser.role === 'Admin' ? 'Admin Panel' : 'Home' }}
            </a>
          </li>
          <li class="nav-item">
            <button class="btn btn-outline-light ms-2 rounded-pill" (click)="logout()">Logout</button>
          </li>
        </ng-container>
        <!-- Show only if user is logged in -->
        <ng-container *ngIf="currentUser">
          <li class="nav-item position-relative">
            <a routerLink="/cart" class="btn btn-primary position-relative">
              <i class="bi bi-cart"></i> Cart
              <span *ngIf="cartCount > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                {{ cartCount }}
              </span>
            </a>
          </li>
        </ng-container>

        <a routerLink="/orders" class="nav-link"><b>{{currentUser?.email?.split('@')[0]}}</b> Orders</a>
      </ul>
    </div>
  </div>
</nav>

<div *ngIf="message" class="container mt-3">
  <div class="alert alert-{{ message.type }} alert-dismissible fade show">
    {{ message.text }}
    <button class="btn-close" (click)="close()"></button>
  </div>
</div>

<router-outlet></router-outlet>
